{%- extends 'base_search_styles_img.html' %}

{%- block title %}
    CHAPA | Категории
{%- endblock %}

{%- block content %}

    <p style="padding: 80px; font-size: 36px; text-align: left;">Для мальчиков</p>

    <div class="card-container">
        {% for item in shop %}
        <div class="card">
            <img src="{{ url_for('static', filename='img/' ~ item[4]) }}">
            <h3>{{ item[1] }}</h3>
            <p>Для роста: {{ item[5] }}</p>
            <p class="price">Цена: {{ item[3] }} ₽</p>
            <button onclick="location.href='{{ url_for('shop') }}?id={{ item[0] }}'">Купить</button>
        </div>
        {% endfor %}
    </div>

    <style>
        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            max-width: 1200px;
            margin: 0 auto 100px auto;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            text-align: center;
            padding: 16px;
            width: 280px;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .card h3 {
            font-size: 18px;
            margin: 8px 0;
        }
        .card p {
            font-size: 14px;
            margin: 4px 0;
        }
        .card .price {
            font-weight: bold;
            margin-top: 8px;
        }
        .card button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background-color: #0077cc;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        .card button:hover {
            background-color: #005fa3;
        }
    </style>

{%- endblock %}
