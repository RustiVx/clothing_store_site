<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>
    <style>
        /* Логотип слева-вверху */
        img#logo {
            width: 100px;
            height: auto;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: -1;
        }

        /* Волны сверху страницы */
        img#waves {
            width: 100%;
            height: auto;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Песок внизу страницы */
        img#sand {
            width: 100%;
            height: auto;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        /* Навигация */
        ul {
            position: fixed;      /* закрепляем меню */
            top: 0;               /* прижимаем к верху */
            left: 50%;            /* середина экрана */
            transform: translateX(-50%); /* выравнивание по центру */
            margin: 0;
            padding: 10px 20px;
            list-style: none;
            background: rgba(255, 255, 255, 0.8); /* фон для читаемости */
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            z-index: 100;
        }

        li.navigation2 {
            display: inline-block;
            font-size: 16px;
            padding: 0 16px;
        }

        body {
            position: relative;
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Навигация -->
    {% block navigation %}
    <ul>
        <li class="navigation2"><a href="/">Главная страница</a></li>
        <li class="navigation2"><a href="/category">Категории</a></li>
        <li class="navigation2"><a href="/news">Новости/блоги</a></li>
        <li class="navigation2"><a href="/aboutus">О нас</a></li>
        <li class="navigation2"><a href="/personalacc">Личный кабинет</a></li>
    </ul>
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block images %}
    <img id="logo" src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo">
    <img id="waves" src="{{ url_for('static', filename='img/waves.jpg') }}" alt="Waves">
    <img id="sand" src="{{ url_for('static', filename='img/sand.jpg') }}" alt="Sand">
    {% endblock %}
</body>
</html>
