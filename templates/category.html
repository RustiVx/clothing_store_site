{%- extends 'base_search_styles_img.html' %}

{%- block title %}
    CHAPA | Категории
{%- endblock %}

{%- block content %}
    <p style="padding: 40px; font-size: 36px; text-align: center;">Выбор категории</p>

    <div class="category-container">
        <a href="/category/girlscl">  
            <img src="{{ url_for('static', filename='img/girls_catg.jpg') }}" alt="Одежда для девочек" width="250px">  
        </a>

        <a href="/category/boyscl">  
            <img src="{{ url_for('static', filename='img/boys_catg.jpg') }}" alt="Одежда для мальчиков" width="250px">  
        </a>
    </div>

    <style>
        .category-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 50px;
        }

        .category-container img {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .category-container img:hover {
            transform: scale(1.05);
        }
    </style>
{%- endblock %}
