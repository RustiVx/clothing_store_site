{%- extends 'base_search_styles_img.html' %}

{%- block title %}
    CHAPA | Личный кабинет
{%- endblock %}

{%- block content %}
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }
        form {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }
        input[type="text"] {
            width: 200px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <form method="POST">
        <h1>Введите ваше имя</h1>
        <input type="text" name="user" placeholder="Ваше имя..." required>
        <button type="submit">Авторизация</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% elif user %}
        <div class="card">
            <h2>{{ user[1] }}</h2>  <!-- Имя пользователя -->
            <p>Возраст: {{ user[2] }}</p>  <!-- Возраст -->
            <p>Телефон: {{ user[3] }}</p>  <!-- Номер телефона -->
        </div>
    {% endif %}
{%- endblock %}
